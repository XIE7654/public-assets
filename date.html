<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let time = new Date();
    console.log('getDate', time.getDate());
    console.log('getDate', new Date('Wed Jan 17 2018 00:00:00 GMT+0800').getDate());
    console.log('---------------------')
    console.log('getDay', time.getDay());
    console.log('getDate', new Date('Wed Jan 17 2018 00:00:00 GMT+0800').getDay());
    console.log('---------------------')
    console.log('getMonth', time.getMonth());
    console.log('getDate', new Date('Wed Jan 17 2018 00:00:00 GMT+0800').getMonth());
    console.log('---------------------')
    console.log('getFullYear', time.getFullYear());
    console.log('getDate', new Date('Wed Jan 17 2018 00:00:00 GMT+0800').getFullYear());
    console.log('---------------------')
    console.log('getYear', time.getYear());
    console.log('getHours', time.getHours());
    console.log('getMinutes', time.getMinutes());
    console.log('getSeconds', time.getSeconds());
    console.log('getMilliseconds', time.getMilliseconds());
    console.log('getTime', time.getTime());
    console.log('getTimezoneOffset', time.getTimezoneOffset());
    console.log('getUTCDate', time.getUTCDate());
    console.log('getUTCDay', time.getUTCDay());
    console.log('getUTCMonth', time.getUTCMonth());
    console.log('getUTCFullYear', time.getUTCFullYear());
    console.log('getUTCHours', time.getUTCHours());
    console.log('getUTCMinutes', time.getUTCMinutes());
    console.log('getUTCSeconds', time.getUTCSeconds());
    console.log('getUTCMilliseconds', time.getUTCMilliseconds());
//    console.log(time.parse());
    console.log(time.setDate());
    console.log(time.setMonth());
    console.log(time.setFullYear());
    console.log(time.setYear());
    console.log(time.setHours());
    console.log(time.setMinutes());
    console.log(time.setSeconds());
    console.log(time.setMilliseconds());
    console.log(time.setTime());
    console.log(time.setUTCDate());
    console.log(time.setUTCMonth());
    console.log(time.setUTCFullYear());
    console.log(time.setUTCHours());
    console.log(time.setUTCMinutes());
    console.log(time.setUTCSeconds());
    console.log(time.setUTCMilliseconds());
//    console.log(time.toSource());
    console.log(time.toString());
    console.log(time.toTimeString());
    console.log(time.toDateString());
    console.log(time.toUTCString());
    console.log(time.toLocaleString());
    console.log(time.toLocaleTimeString());
    console.log(time.toLocaleDateString());
//    console.log(time.UTC());
    console.log(time.valueOf());
</script>
</body>
</html>
